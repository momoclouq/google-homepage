<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="navbar">
            <a href="#" class="navbar-element">Gmail</a>
            <a href="#" class="navbar-element">Hình ảnh</a>
            <a href="#" class="navbar-element icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 10.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-6c-.83 0-1.5.67-1.5 1.5S3.17 7.5 4 7.5 5.5 6.83 5.5 6 4.83 4.5 4 4.5zm0 12c-.83 0-1.5.68-1.5 1.5s.68 1.5 1.5 1.5 1.5-.68 1.5-1.5-.67-1.5-1.5-1.5zM7 19h14v-2H7v2zm0-6h14v-2H7v2zm0-8v2h14V5H7z"/></svg>
            </a>
            <a href="#" class="navbar-element user-icon">
                <img src="images/user_icon.png" alt="user icon"/>
            </a>
        </div>

        <div id="content-wrapper">
            <div id="content">
                <a href="google.com" id="main-icon">
                    <img src="images/main_logo.png" alt="huge google logo">
                </a>

                <form id="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search_key" name="search_key">
                    <i class="fas fa-keyboard"></i>
                </form>

                <form id="search-options">
                    <button>Tìm trên Google</button>
                    <button>Xem trang đầu tiên tìm được</button>
                </form>

                <div id="language-options">
                    Google có các thứ tiếng: <a class="links" href="#">English</a> <a class="links" href="#">Français</a> <a class="links" href="#">中文（繁體）</a>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="language-bar bar"><span>Việt Nam</span></div>
            <div class="options-bar bar">
                <div class="options-list">
                    <a href="#" class="option">Giới thiệu</a>
                    <a href="#" class="option">Quảng cáo</a>
                    <a href="#" class="option">Doanh nghiệp</a>
                    <a href="#" class="option">Cách hoạt động của Tìm kiếm</a>
                </div>
                <div class="options-list">
                    <a href="#" class="option">Bảo mật</a>
                    <a href="#" class="option">Điều khoản</a>
                    <a href="#" class="option">Cài đặt</a>
                </div>
            </div>
        </div>    

        <script src="https://kit.fontawesome.com/6af8588f7a.js" crossorigin="anonymous"></script>
    </body>
</html>
